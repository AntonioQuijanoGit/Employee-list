<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let employee of employeeArray"
          class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          {{ employee.id }} - {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Insert a new employee</div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="selectedEmployee.name"
              placeholder="Insert a name"
              class="form-control"
            />
            <input
              type="text"
              [(ngModel)]="selectedEmployee.country"
              placeholder="Insert a country"
              class="form-control"
            />
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
          <button
            *ngIf="selectedEmployee.id !== 0"
            class="btn btn-danger"
            (click)="delete()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
